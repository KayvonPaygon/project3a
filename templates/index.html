<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <div>
            <label for="stock_symbol">Stock Symbol:</label>
            <select name="stock_symbol" required>
                {% for stock in stocks %}
                    <option value="{{ stock }}">{{ stock }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="chart_choice">Chart Type:</label>
            <select name="chart_choice" required>
                <option value="1">Bar Chart</option>
                <option value="2">Line Chart</option>
            </select>
        </div>

        <div>
            <label for="time_series_choice">Time Series:</label>
            <select name="time_series_choice" required>
                <option value="1">Intraday</option>
                <option value="2">Daily</option>
                <option value="3">Weekly</option>
                <option value="4">Monthly</option>
            </select>
        </div>
    
        <div>
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="text" name="start_date" required>
        </div>

        <div>
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="text" name="end_date" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    {% if chart_path %}
        <img src="{{ url_for('static', filename='chart.svg') }}" alt="Stock Chart">
    {% endif %}
</body>
</html>
